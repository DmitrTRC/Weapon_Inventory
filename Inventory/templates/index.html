<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Weapon Inventory List </h1>

{% if weapon_list %}
    <ul>
        {% for item in weapon_list %}
            <li><a href="{% url 'Inventory:detail' item.id %}">{{ item.item_name }}</a></li>
            <p3> License {{ item.item_license |linebreaksbr }}</p3>

        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
